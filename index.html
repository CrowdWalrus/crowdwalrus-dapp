<!doctype html>
<html lang="en" class="dark-theme" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CrowdWalrus is decentralized crowdfunding built on Sui and Walrus. Launch campaigns, receive direct on-chain donations, and share transparent updates."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://crowdwalrus.xyz/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="CrowdWalrus" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="CrowdWalrus - Decentralized Crowdfunding on Sui & Walrus" />
    <meta
      property="og:description"
      content="CrowdWalrus is decentralized crowdfunding built on Sui and Walrus. Launch campaigns, receive direct on-chain donations, and share transparent updates."
    />
    <meta property="og:url" content="https://crowdwalrus.xyz/" />
    <meta
      property="og:image"
      content="https://crowdwalrus.xyz/assets/images/brand/social-preview-square.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />
    <meta property="og:image:type" content="image/png" />
    <meta
      property="og:image:alt"
      content="CrowdWalrus logo mark"
    />

    <!-- X (Twitter) Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CrowdWalrus - Decentralized Crowdfunding on Sui & Walrus" />
    <meta
      name="twitter:description"
      content="CrowdWalrus is decentralized crowdfunding built on Sui and Walrus. Launch campaigns, receive direct on-chain donations, and share transparent updates."
    />
    <meta
      name="twitter:image"
      content="https://crowdwalrus.xyz/assets/images/home/hero/hero-illustration.png"
    />
    <meta
      name="twitter:image:alt"
      content="CrowdWalrus platform illustration with decentralized crowdfunding visuals"
    />
    <title>CrowdWalrus - Decentralized Crowdfunding on Sui & Walrus</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon_io/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon_io/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon_io/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon_io/apple-touch-icon.png" />
    <link rel="manifest" href="/assets/images/favicon_io/site.webmanifest" />

    <!-- CrowdWalrus Brand Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Inter+Tight:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      /*
  Josh's Custom CSS Reset
  https://www.joshwcomeau.com/css/custom-css-reset/
*/
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }
      #root,
      #__next {
        isolation: isolate;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
